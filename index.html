<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="master">
        <div class="second">
            <div class="screen">0</div>
        </div>
        <div class="second">
            <button class="button clear">A/C</button>
            <button class="button toggle">+/-</button>
            <button class="button delete">DEL</button>
            <button id="divide" class="button operator">/</button>
        </div>
        <div class="second">
            <button id="7" class="button number">7</button>
            <button id="8" class="button number">8</button>
            <button id="9" class="button number">9</button>
            <button id="multiply" class="button operator">*</button>
        </div>
        <div class="second">
            <button id="4" class="button number">4</button>
            <button id="5" class="button number">5</button>
            <button id="6" class="button number">6</button>
            <button id="plus" class="button operator">+</button>
        </div>
        <div class="second">
            <button id="1" class="button number">1</button>
            <button id="2" class="button number">2</button>
            <button id="3" class="button number">3</button>
            <button id="minus" class="button operator">-</button>
        </div>
        <div class="second">
            <button class="button number zero" id="0">0</button>
            <button id="." class="button decimal">.</button>
            <button id="equals" class="button">=</button>
        </div>
    </div>
</body>
</html>
